<body>
<main>
    <!--Create a form using bootstrap-->
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputRank" class="form-label">Ranking</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioNone" id="flexRadioNone" checked>
                    <label class="form-check-label" for="flexRadioNone">
                      None
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioPepporoni" id="flexRadioPepporoni">
                    <label class="form-check-label" for="flexRadioPepporoni">
                      Pepperoni
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioExtraCheese" id="flexRadioPepporoni">
                    <label class="form-check-label" for="flexRadioExtraCheese">
                        Extra Cheese
                    </label>  
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioMushrooms" id="flexRadioMushrooms">
                    <label class="form-check-label" for="flexRadioMushrooms">
                        Mushrooms
                    </label>  
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioPineapple" id="flexRadioPineapple">
                    <label class="form-check-label" for="flexRadioPineapple">
                        Pineapples
                    </label>  
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</main>
    
</body>
